# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name ice.IndrayaniNaturals.in;
    # allow ACME http-01 challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # otherwise redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ice.IndrayaniNaturals.in;

    ssl_certificate /etc/letsencrypt/live/ice.IndrayaniNaturals.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ice.IndrayaniNaturals.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/ice_access.log;
    error_log  /var/log/nginx/ice_error.log;

    location / {
        proxy_pass http://ice_dolibarr:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 120s;
    }
}
