user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend_ice {
        server dolibarr_ice:80;   # service name on docker network
    }

    upstream backend_spice {
        server dolibarr_spice:80; # service name on docker network
    }

    # Well-known ACME challenge location (served from webroot)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Serve the ACME challenge files
        location /.well-known/acme-challenge/ {
            alias /var/www/html/.well-known/acme-challenge/;
        }

        # For other requests on port 80, redirect to https (once certs exist).
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # include per-site configs
    include /etc/nginx/conf.d/*.conf;
}
